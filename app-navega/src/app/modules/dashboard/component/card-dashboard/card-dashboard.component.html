<div class="my-3">
  <p-card class="contribution-card">
    <div class="flex align-items-center justify-content-between">
      <div class="flex align-items-center gap-2">
        <i class="pi pi-wallet"></i>
        <span class="font-bold">{{ data.nomeContribuicao }}</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </div>

    <p-divider></p-divider>

    <div class="mt-2">
      <div class="flex justify-content-between">
        <span>Valor da contribuição</span>
        <span class="font-bold">{{ data.valorContribuicao | currency:'BRL':'symbol':'1.2-2' }}</span>
      </div>
      <ng-container *ngIf="data.porcentagemSalario">
        <div class="flex justify-content-between mt-1">
          <span>Percentagem do salário</span>
          <span class="font-bold">{{ (data.porcentagemSalario / 100) | percent:'1.0-2' }}</span>
        </div>
      </ng-container>
    </div>

    <div class="mt-3">
      <button pButton label="ALTERAR CONTRIBUIÇÃO" class="p-button-link text-primary bg-transparent md:ml-6"></button>
    </div>
  </p-card>
</div>
