<ng-container *ngFor="let item of menuItems; let last = last">
  <div class="flex p-ai-center p-jc-between border-bottom-1 surface-border py-3" style="cursor: pointer; padding: 12px 0; white-space: nowrap;">
    <div class="flex p-ai-center text-sm" style="flex: 1; min-width: 0;">
      <i [class]="item.icon" [ngClass]="{'text-primary': item.active}" class="mr-3 text-xl"></i>
      <span [ngClass]="{'text-primary': item.active, 'font-italic': last}" class="ellipsis">
        {{ item.label }}
      </span>
    </div>
    <i class="pi pi-angle-right text-xl" [ngClass]="{'text-primary': item.active}" style="flex-shrink: 0;"></i>
  </div>
</ng-container>
